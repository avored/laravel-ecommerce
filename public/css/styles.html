<style>

    a {
        text-decoration: none;
        color: inherit;
    }

    .pagination li {
        display: inline-block;
        font-size: 1.2rem;
        padding: 0 10px;
        line-height: 30px;
        border-radius: 2px;
        text-align: center;
    }

    .pagination li a {
        color: #444;
    }

    .pagination li.active a {
        color: #fff;
    }

    .pagination li.active {
        background-color: #ee6e73;
    }

    .pagination li.disabled a {
        cursor: default;
        color: #999;
    }

    .pagination li i {
        font-size: 2.2rem;
        vertical-align: middle;
    }

    .pagination li.pages ul li {
        display: inline-block;
        float: none;
    }



</style>
<style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning ">

    body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
    }

    app-header {
        background-color: #4285f4;
        color: #fff;
    }

    app-header paper-icon-button {
        --paper-icon-button-ink-color: #fff;
    }

    app-drawer-layout {
        --app-drawer-layout-content-transition: margin 0.2s;
    }

    app-toolbar {
        height: 50px;
    }

    app-drawer {
        --app-drawer-content-container: {
            width: 256px;
            background-color: #fff;
        }
    }

    .drawer-content {
        margin-top: 80px;
        height: calc(100% - 80px);
        overflow: auto;
    }

    .container {
        margin-left: 20px;
        margin-right: 20px;
    }
    paper-card {
        margin-bottom: 20px;

    }

    paper-card.product {
        padding-right: 1%;
    }

    paper-button.indigo {
        background-color: var(--paper-blue-600);
        color: white;
    }


    paper-button.indigo:hover,paper-button.indigo:focus , paper-button.indigo:active  {
        background-color: var(--paper-light-blue-900);
        color: white !important;
    };

    .product_row .product.flex-1:last-child {
        margin-right: 0px;;
    }
    .product.flex-1 {
        margin-right: 20px;
    }
    .price {
        color: var(--paper-light-blue-900);
        font-weight: bold;
    }


    paper-input {
        padding: 8px 0 20px;
    }
</style>
