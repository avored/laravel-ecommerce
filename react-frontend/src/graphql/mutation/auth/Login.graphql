mutation CustomerLogin (
      $password: String!
      $email: String
    ) {
        login (
        email: $email
        password: $password
        ) {
            first_name
            last_name
            email
            image_path_url
            id
            created_at
            updated_at
            addresses {
                id
                type
                customer_id
                first_name
                last_name
                company_name
                address1
                address2
                postcode
                city
                state
                country_id
                phone
                created_at
                updated_at
            }
            token_info {
                token_type
                access_token
                expires_in
                refresh_token
            }
        }
    }
